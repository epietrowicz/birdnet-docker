services:
  birdnet:
    build: .
    platform: linux/arm64   # Raspberry Pi 4/5 (64-bit). Use linux/amd64 on x86.
    volumes:
      - ./src:/app
      - ./logs:/home/pi/bird-project/logs
    network_mode: host
    privileged: true
    environment:
      TZ: America/Chicago
      SDL_VIDEODRIVER: dummy
    command: ["python3", "/src/main.py"]